<div class="col-md-12">
    <h2 class="text-center">Add Page</h2>
    <form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" formControlName="title" placeholder="Title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
        <div *ngIf="submitted && f.title.errors">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Slug:</label>
        <input type="text" formControlName="slug" placeholder="Slug" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.slug.errors }">
        <div *ngIf="submitted && f.slug.errors">
          <div *ngIf="f.slug.errors.required">Slug is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Status:</label>
        <input type="text" formControlName="status" placeholder="Status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
        <div *ngIf="submitted && f.status.errors">
          <div *ngIf="f.status.errors.required">Status is required</div>
        </div>
      </div>

      <button type="submit" class="btn btn-info">Save</button>
      <button type="button" (click)="onCancelClicked()" class="btn btn-cancel">Cancel</button>
    </form>
  </div>
