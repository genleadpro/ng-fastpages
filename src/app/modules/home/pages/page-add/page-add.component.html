<form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <h2 class="text-center">Add Page</h2>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list #grid cols="3" rowHeight="2:1">
          <mat-grid-tile>
            <mat-form-field>
              <label>Title</label>
              <input matInput formControlName="title" placeholder="Title" required/>
              <app-control-messages [control]="f.title"></app-control-messages>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <label>Slug</label>
              <input matInput formControlName="slug" placeholder="Slug" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
            <label>Status:</label>
              <mat-select formControlName="status" required>
                <mat-option>-- None --</mat-option>
                <mat-option value="0">Not Active</mat-option>
                <mat-option value="1">Active</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      <mat-tab-group>
        <mat-tab label="First">
          <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-card class="example-card">
              <mat-card-header>
              </mat-card-header>
              <mat-card-actions>
                <mat-form-field>
                  <ngx-mat-file-input #prodImg1 formControlName="product_image1" placeholder="Product Image 1"></ngx-mat-file-input>
                  <button mat-icon-button matSuffix X *ngIf="!prodImg1.empty" (click)="prodImg1.clear($event)">
                    <mat-icon>clear</mat-icon>
                  </button>
                </mat-form-field>
              </mat-card-actions>
            </mat-card>
            <mat-card class="example-card">
              <mat-card-header>
              </mat-card-header>
              <mat-card-actions>
                <mat-form-field>
                  <ngx-mat-file-input #prodImg2 formControlName="product_image2" placeholder="Product Image 2"></ngx-mat-file-input>
                  <button mat-icon-button matSuffix X *ngIf="!prodImg2.empty" (click)="prodImg2.clear($event)">
                    <mat-icon>clear</mat-icon>
                  </button>
                </mat-form-field>
              </mat-card-actions>
            </mat-card>
            <mat-card class="example-card">
              <mat-card-header>
              </mat-card-header>
              <mat-card-actions>
                <mat-form-field>
                  <ngx-mat-file-input #prodImg3 formControlName="product_image3" placeholder="Product Image 3"></ngx-mat-file-input>
                  <button mat-icon-button matSuffix X *ngIf="!prodImg3.empty" (click)="prodImg3.clear($event)">
                    <mat-icon>clear</mat-icon>
                  </button>
                </mat-form-field>
              </mat-card-actions>
            </mat-card>
            <mat-card class="example-card">
                <mat-card-header>
                </mat-card-header>
                <mat-card-actions>
                  <mat-form-field>
                    <ngx-mat-file-input #prodImg4 formControlName="product_image4" placeholder="Product Image 4"></ngx-mat-file-input>
                    <button mat-icon-button matSuffix X *ngIf="!prodImg4.empty" (click)="prodImg4.clear($event)">
                      <mat-icon>clear</mat-icon>
                    </button>
                  </mat-form-field>
                </mat-card-actions>
              </mat-card>
              <mat-card class="example-card">
                  <mat-card-header>
                  </mat-card-header>
                  <mat-card-actions>
                    <mat-form-field>
                      <ngx-mat-file-input #prodImg5 formControlName="product_image5" placeholder="Product Image 5"></ngx-mat-file-input>
                      <button mat-icon-button matSuffix X *ngIf="!prodImg5.empty" (click)="prodImg5.clear($event)">
                        <mat-icon>clear</mat-icon>
                      </button>
                    </mat-form-field>
                  </mat-card-actions>
                </mat-card>
                <mat-card class="example-card">
                    <mat-card-header>
                    </mat-card-header>
                    <mat-card-actions>
                      <mat-form-field>
                        <ngx-mat-file-input #prodImg6 formControlName="product_image6" placeholder="Product Image 6"></ngx-mat-file-input>
                        <button mat-icon-button matSuffix X *ngIf="!prodImg6.empty" (click)="prodImg6.clear($event)">
                          <mat-icon>clear</mat-icon>
                        </button>
                      </mat-form-field>
                    </mat-card-actions>
                  </mat-card>
          </div>
        </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" color="Primary">
        <mat-icon class="nav-icon">save</mat-icon>
        Save
      </button>
      <button mat-button type="button" (click)="onCancelClicked()">
        <mat-icon class="nav-icon">cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
