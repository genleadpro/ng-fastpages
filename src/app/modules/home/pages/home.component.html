
<div>
  <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let page"> {{page.title}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="slug">
          <mat-header-cell *matHeaderCellDef> Slug </mat-header-cell>
          <mat-cell *matCellDef="let page"> {{page.slug}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let page"> {{page.status}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let page" >
            <button mat-raised-button (click)="onEditClicked(page.id)">Edit</button>
            <button mat-raised-button (click)="onDeletClicked(page.id)">Delete</button>
          </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
  </mat-table>
</div>
  <div>
    <button type="button" (click)="getMe()">Get Me</button>
    <div *ngIf="user">
      {{ user.first_name }} {{ user.last_name}}
    </div>
    <button type="button" (click)="incrementCount()">Clck Me!!</button>
    <div>
      You have clicked {{ count }} times.
    </div>
</div>
