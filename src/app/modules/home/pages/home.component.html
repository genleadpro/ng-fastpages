<div style="height: 100vh;">
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a href="#" mat-list-item>
            <mat-icon>notifications</mat-icon>
            Notifications
          </a>
          <a href="#" mat-list-item>
            <mat-icon>message</mat-icon>
            Messages</a>
          <a href="#" mat-list-item>
            <mat-icon>account_box</mat-icon>
            My Account
          </a>
          <a href="#" mat-list-item>
            <mat-icon>lock</mat-icon>
            My Account
          </a>
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill></mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <div>
    <button type="button" (click)="getMe()">Get Me</button>
    <div *ngIf="user">
      {{ user.first_name }} {{ user.last_name}}
    </div>
    <button type="button" (click)="incrementCount()">Clck Me!!</button>
    <div>
      You have clicked {{ count }} times.
    </div>
</div>
