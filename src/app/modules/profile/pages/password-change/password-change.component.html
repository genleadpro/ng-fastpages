<div class="content">
  <form fxFlex [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="mb-20" fxFlex fxlayout="row" fxlayout.lt-md="column" fxLayoutGap="20px">
      <div fxFlexFill>
        <mat-form-field class="w-100">
          <input matInput type="password" formControlName="current_password" placeholder="Current Pasword" required  autocomplete="off">
        </mat-form-field>
      </div>
    </div>
    <div class="mb-20" fxFlex fxlayout="row" fxlayout.lt-md="column" fxLayoutGap="20px">
      <div fxFlexFill>
        <mat-form-field class="w-100">
          <input matInput type="password" formControlName="new_password" placeholder="New Pasword" required  autocomplete="off">
        </mat-form-field>
      </div>
    </div>
    <div class="mb-20" fxFlex fxlayout="row" fxlayout.lt-md="column" fxLayoutGap="20px">
      <div fxFlexFill>
        <mat-form-field class="w-100">
          <input matInput type="password" formControlName="confirm_new_password" placeholder="Confirm New Pasword"
            required autocomplete="off">
        </mat-form-field>
      </div>
    </div>
    <button mat-button type="submit" color="Primary">
      <mat-icon class="nav-icon">save</mat-icon>
      Save
    </button>
    <button mat-button type="button" (click)="onCancelClicked()">
      <mat-icon class="nav-icon">cancel</mat-icon>
      Cancel
    </button>
  </form>
</div>
