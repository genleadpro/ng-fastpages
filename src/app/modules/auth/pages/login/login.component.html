<div class="login-page">
  <div class="content">
      <!-- <h1 class="app-name">Sb Admin Material</h1> -->
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form" fxFlex  >
          <div class="text-center">
              <h2 class="app-name"> {{ appTitle }}</h2>
          </div>
          <div [hidden]="!error" class="alert-error">
              {{ error }}
            </div>

          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput formControlName="email" placeholder="Email">
                  </mat-form-field>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput formControlName="password" type="password" placeholder="Password">
                  </mat-form-field>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
              <div fxFlex>
                  <mat-checkbox color="primary">Remember Me</mat-checkbox>
              </div>
              <div fxFlex  fxLayoutAlign="end">
                  <a href="javascript:void(0)">Forget Password</a>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <button type="submit" mat-raised-button color="primary" class="w-100">
                      <span [hidden]="isLoading">Login</span>
                      <span [hidden]="!isLoading">
                        <fa-icon icon="asterisk" size="3x" [spin]="true"></fa-icon>
                      </span>
                  </button>
              </div>
          </div>

      </form>
  </div>
</div>
