
<div [hidden]="!error" class="alert alert-danger">
  {{ error }}
</div>

<fieldset [disabled]="isLoading">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" required class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"/>
        <app-control-messages [control]="f.email" [labelName]="Email"></app-control-messages>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" required class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
        <app-control-messages [control]="f.password"></app-control-messages>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-raised" type="submit" [disabled]="loginForm.invalid">
          <span [hidden]="isLoading">Submit</span>
          <span [hidden]="!isLoading">
            <fa-icon icon="asterisk" size="3x" [spin]="true"></fa-icon>
          </span>
        </button>
      </div>
      <a [routerLink]="['/auth/register']">Don't have an account? Sign up here!</a>
  </form>
</fieldset>
{{ loginForm.value | json }}
{{ loginForm.status | json }}
