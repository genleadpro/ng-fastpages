<div [class]="theme">
  <div class="mat-app-background">
    <div class="container">
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                [mode]="(isHandset$ | async) ? 'over' : 'side'"
                [opened]="!(isHandset$ | async)">
              <mat-toolbar>Menu</mat-toolbar>
              <mat-nav-list>
                <a mat-list-item href="#/dashboard/home"> Home </a>
                <mat-action-list>
                  <button mat-list-item (click)="logout()"> Log Out </button>
                </mat-action-list>
                <mat-list-item>
                  <button mat-icon-button #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu">
                    Account
                    <mat-icon>more_vert</mat-icon>
                  </button>
                </mat-list-item>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>My Profile</button>
                  <button mat-menu-item>Log out</button>
                </mat-menu>
              </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
              <mat-toolbar color="primary">
                <button
                  type="button"
                  aria-label="Toggle sidenav"
                  mat-icon-button
                  (click)="drawer.toggle()"
                  *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span>ng-fastpages</span>
              </mat-toolbar>
              <router-outlet></router-outlet>
              <!-- Add Content Here -->
            </mat-sidenav-content>
          </mat-sidenav-container>
    </div>
    <app-footer (changeTheme)="onThemeChange($event)"></app-footer>
  </div>
</div>
