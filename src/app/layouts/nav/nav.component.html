<div class="wrapper">
  <div class="toolbar">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
      <div class="container">
        <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none">
          {{ 'Fast Pages' }}
        </span>
        <span routerLink="" class="branding spacer d-none d-md-inline">
          {{ 'Fast Pages' }}
        </span>
        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navItems" [routerLink]="[item.link]"
            routerLinkActive="active">
            {{ item.title }}
          </button>
        </span>
        <span class="d-none d-lg-inline">
          <button mat-button class="md-fab md-raised md-mini">
          </button>
        </span>
        <span class="d-none d-md-inline"></span>
        <span>
          {{ user.first_name}} {{ user.last_name}} {{ user.tenant.name }}
        </span>
      </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
